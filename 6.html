<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			#trasition {
				width: 50px; 
				height: 40px; 
				background-color: #c5c57e; 
				border-radius: 10px;
				color: #fff;
				line-height: 40px;
				text-align: center;
				transition: 
				width 2s,
				height 2s,
				background-color 2s,
				font-size 2s,
				line-height 2s,
				transform 4s;
			}
			#trasition:hover{
				width: 200px;
				height: 90px;
				background-color: green;
				font-size: 32px;
				line-height: 90px;
				font-weight: bold;
				transform: rotateZ(360deg);
			}
		</style>
	</head>
	<body>
		<div id="trasition">
			<p>CSS</p>
		</div>
	</body>
</html>
